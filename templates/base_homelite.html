{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bookstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
      <link href="{% static 'css/wexlog_css.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}">

    <title>{% block title %}MyWeXlog{% endblock title %}</title>
  {% block Style %}
  {% endblock Style %}
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
    <a class="navbar-brand" href="https://mywexlog.dev/public/index/">MyWeXlog</a>
    <p><div class="custom-control custom-switch float-right">
          <input type="checkbox" class="custom-control-input" id="darkSwitch">
          <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
    </div></p>
    </div>
    </nav>
    </div>

    <div class="container pt-3">
    {% block content %}
    {% endblock content %}
    </div>


  <nav class="navbar sticky-bottom navbar-light bg-light">
    <div class="container">

    </div>
  </nav>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'js/dark-mode-switch.min.js' %}"></script>
    {% block Script %}
    {% endblock Script %}
  </body>
</html>
