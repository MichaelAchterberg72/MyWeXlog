{% extends "base_home.html" %}

{% block content %}
  <div class="content-section">
  <div class="card">
  <h5 class="card-header">Books List</h5>

  <div class="card-body">
      <ul>
        {% for item in list %}
            <li>{{ item.title }} - {{ item.author }} - {{ item.link }}

            </li>
        {% empty %}
            <li>No books yet.</li>
        {% endfor %}
      </ul>
      </div>
    </div>
  </div>
{% endblock content %}
