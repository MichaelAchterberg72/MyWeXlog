{% extends "base_home.html" %}
{% load humanize %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}

<p>&nbsp</p>
<p>&nbsp</p>

      <section class="ftco-section">
    	<div class="container">
    		<div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 text-center heading-section ftco-animate">
            <h2 class="mb-4">Customise Your Settings!</h2>
          </div>
        </div>
    		<div class="row d-flex">
          <div class="col-md-12 ftco-animate p-md-5">
            <p>Please adjust your settings as per your requirements.<br>&nbsp</p>
            <div class="row block-9">
              <div class="col-md-6 pr-md-5">
                <form class="" action="" method="POST" id="CustomUserSettingsForm">

                  {% csrf_token %}
                  {{ form|crispy }}

                <p>&nbsp</p>
                <p><button type="submit" class="btn btn-primary py-3 px-5" name="button">Update Settings</button></p>

                </form>

              </div>

            </div>
          </div>

	      </div>
    	</div>
    </section>

{% endblock content %}
